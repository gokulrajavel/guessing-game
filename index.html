<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#d64161ff; color:#435e55ff;">
    
    <h1>✨Guess🤔the🎰Number🔢</h1>

    <input style="background-color:#cbce91ff;" type="number" name="number" id="number-input" min="1" max="100">

    <button id="guess" style="background-color:#00539cff;" >Submit</button>

    <button onclick=location.reload() style="background-color:#f93822ff;">Reset</button>

    <div id="result"></div>

    <div><ul id="history"></ul></div>
    
    <div id="history"></div>
    
    <script src="script.js"></script>
</body>
</html>
